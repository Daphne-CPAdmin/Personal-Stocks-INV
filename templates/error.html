{% extends "base.html" %}

{% block title %}Error - Inventory Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Error</h2>
</div>

<div class="card">
    <div style="text-align: center; padding: 2rem;">
        <h3 style="color: #ef4444;">⚠️ Something went wrong</h3>
        <p style="margin-top: 1rem; color: #666;">{{ error_message }}</p>
        <div style="margin-top: 2rem;">
            <a href="{{ url_for('inventory') }}" class="btn btn-primary">Go to Inventory</a>
        </div>
    </div>
</div>
{% endblock %}
